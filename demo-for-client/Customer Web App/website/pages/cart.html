<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart - sherekilebi</title>
    <link rel="stylesheet" href="../styles/index.css">
    <link rel="stylesheet" href="../styles/cart.css">
    <link rel="icon" type="image/png" sizes="32x32" href="../source/logo-transperent.png">
</head>
<body>
    <nav>
        <div class="logo"><a href="../index.html"><img src="../source/logo-transperent.png" alt="sherekilebi"></a></div>
        <ul>
            <li><a href="../index.html#home">Home</a></li>
            <li><a href="../index.html#about">About</a></li>
            <li><a href="menu.html">Menu</a></li>
            <li><a href="reservations.html">Reservations</a></li>
            <li><a href="cart.html" class="active">Cart (<span id="cart-count">0</span>)</a></li>
            <li><a href="../index.html#contact">Contact</a></li>
        </ul>
    </nav>

    <section class="cart-section">
        <h1>Your Order</h1>
        <div class="cart-container">
            <div class="cart-items" id="cart-items">
                <p class="empty-cart">Your cart is empty</p>
            </div>
            <div class="cart-summary">
                <h3>Order Summary</h3>
                <div class="summary-line">
                    <span>Subtotal:</span>
                    <span id="subtotal">$0.00</span>
                </div>
                <div class="summary-line">
                    <span>Tax (10%):</span>
                    <span id="tax">$0.00</span>
                </div>
                <div class="summary-line total">
                    <span>Total:</span>
                    <span id="total">$0.00</span>
                </div>
                <button class="checkout-btn" id="checkout-btn" disabled>Proceed to Checkout</button>
            </div>
        </div>
    </section>

    <div id="checkout-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Checkout</h2>
            <form id="checkout-form">
                <div class="form-group">
                    <label for="customer-name">Name:</label>
                    <input type="text" id="customer-name" required>
                </div>
                <div class="form-group">
                    <label for="customer-phone">Phone:</label>
                    <input type="tel" id="customer-phone" required>
                </div>
                <div class="form-group">
                    <label for="delivery-address">Delivery Address:</label>
                    <textarea id="delivery-address" required></textarea>
                </div>
                <div class="form-group">
                    <label for="order-type">Order Type:</label>
                    <select id="order-type" required>
                        <option value="delivery">Delivery</option>
                        <option value="pickup">Pickup</option>
                    </select>
                </div>
                <button type="submit">Place Order</button>
            </form>
        </div>
    </div>

    <script src="../script/cart.js"></script>
</body>
</html>
